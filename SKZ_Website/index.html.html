<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKZ - Entrance</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" loop><source src="Divine.MP3.mp3" type="audio/mpeg"></audio>

    <div id="overlay">
        <div class="tech-bg"></div>
        <div class="scanlines"></div>
        <div class="overlay-content">
            <h1 class="tech-glitch" data-text="STRAY KIDS">STRAY KIDS</h1>
            <div class="warning-box">
                <p class="warning-header">WARNING: SYSTEM BREACH DETECTED</p>
                <p class="skz-slogan">We don't do 'normal' here.<br>Tap to break the system.</p>
            </div>
            <p id="status-text">SYSTEM OFFLINE. CLICK TO SYNC.</p>
            <button id="start-btn" style="display: none;">BREAK THE SYSTEM</button>
        </div>
    </div>

    <script>
        const bgm = document.getElementById('bgm');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');

        window.onclick = function() {
            bgm.play().catch(e => {});
            document.getElementById('status-text').innerText = "ACCESS GRANTED";
            document.getElementById('status-text').style.color = "#00ff00";
            startBtn.style.display = "inline-block";
        };

        startBtn.onclick = function(e) {
            e.stopPropagation();
            overlay.style.backgroundColor = "red";
            overlay.style.filter = "invert(1) contrast(2)";
            setTimeout(() => { window.location.href = "select.html"; }, 500);
        };
    </script>
</body>
</html>
